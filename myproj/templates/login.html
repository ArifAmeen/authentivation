
{% extends "base.html" %}
{% load static %}




{% block link %}
<style>
  body{
    background: color #f8f8f8;
  }
    .container{
      display: flex;
      justify-content: center;
      aling-items: center;
      height: 70vh;
      

    }

    .card{
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 30rem;


    }


</style>
{% endblock link %}


{% block content %} 

<div class="container">

  <div class="card mt-5">
      <h3 class="card-title text-center text-primary" >Login</h3>
      <form action="" method="post">
          {% csrf_token %}
          <div class="form-group pt-5">
              <input class="form-control" type="text" name="username" id="username" placeholder="username">
          </div>
      
          <div class="form-group pt-3">              
              <input class="form-control" type="password" name="password" id="password" placeholder="password">
          </div>

          {% if messages %}

                
          {% for message in messages %}

          <small> <p class=" mb-0 text-center text-danger alert alert-{{message.tags}}">{{message}} </p></small>
            {% endfor %}
  
            {% endif %}
      
          <div class="form-group pt-5 text-center">
              <input class="btn btn-primary text-center px-5" type="submit">
          </div>
      </form>
      
  </div>
</div>








{% endblock content %}






        
       



    
    
{% block script %}  {% endblock script %}
